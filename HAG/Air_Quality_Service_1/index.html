<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
        <title>Air Quality Service</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div style="height: 15%;">
            <input id="origin-input" class="controls" type="text" placeholder="Enter a location">

            <input id="destination-input" class="controls" type="text" placeholder="Enter a destination location">

            <div id="mode-selector" class="controls">
                <input type="radio" name="type" id="changemode-walking">
                <label for="changemode-walking">Walking</label>

                <input type="radio" name="type" id="changemode-transit">
                <label for="changemode-transit">Transit</label>

                <input type="radio" name="type" id="changemode-driving" checked="checked">
                <label for="changemode-driving">Driving</label>
            </div>
        </div>

        <div id="map"></div>

        <script src="script.js"></script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDjHeIX0HmK1tEXcxDHItsJGGLS3g2e3Fs&libraries=places&callback=initMap" async defer></script>
    </body>
</html>
